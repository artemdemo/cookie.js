<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie.js example - RequireJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">

    <style>
        body {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h3 class="subheader">Cookie.js example - RequireJS</h3>
    </div>
</div>

<div class="row">
    <div class="large-6 columns">
        <div class="row">
            <div class="large-6 columns">
                <div class="row collapse prefix-radius">
                    <div class="small-3 columns">
                        <span class="prefix">Name</span>
                    </div>
                    <div class="small-9 columns">
                        <input type="text" placeholder="Cookie name">
                    </div>
                </div>
            </div>
            <div class="large-6 columns">
                <div class="row collapse postfix-radius">

                    <div class="small-9 columns">
                        <input type="text" placeholder="Cookie value">
                    </div>
                    <div class="small-3 columns">
                        <span class="postfix">Value</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <ul class="button-group radius">
            <li><button id="setCookie" class="button">SET cookie</button></li>
            <li><button id="fetchCookie" class="button">FETCH cookie</button></li>
        </ul>
    </div>
</div>

<script src="../../node_modules/requirejs/require.js"></script>
<script>
    requirejs(['example.es6']);
</script>

</body>
</html>
